<!DOCTYPE html>
<html>

<head>
<!--script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script-->

<script>

function loadDoc(p, t) {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      document.getElementById(t).innerHTML = this.responseText;
    }
  };
  xhttp.open("GET", p, true);
  xhttp.send();
}

function postReq(p) {
  var xhttp = new XMLHttpRequest();   // new HttpRequest instance 
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      document.getElementById("demo").innerHTML = this.responseText;
    }
  };
  var url = p;
  xhttp.open("POST", url);
  xhttp.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
  xhttp.send(JSON.stringify({ "foo": "bar", "data": { "vin": "$VIN" } }));

}

</script>
</head>

<img src="https://upload.wikimedia.org/wikipedia/commons/c/c2/Harman_International_logo.svg" width="100" height="150">

<p>Harman Ignite Grafana Test for VIN: $VIN</p>
<hr>
<br>
<button onclick="loadDoc('https://httpbin.org/anything?VIN=$VIN', 'demo')">Run GET</button>
<br>
<button onclick="loadDoc('api/search?dashboardIds=112', 'demo')">Run GET (internal)</button>
<br>
<button onclick="postReq('https://httpbin.org/anything', 'demo')">Run POST</button>

<br>
<button onclick="loadDoc('home.html', 'home')">load html</button>

</body>
</html>
