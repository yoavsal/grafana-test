<!DOCTYPE html>
<html>

<head>
<!--script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script-->

<script>

function loadDoc(p) {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      document.getElementById("demo").innerHTML =
      this.responseText;
      document.getElementById("title").innerHTML = "Data from " + p
    }
  };
  xhttp.open("GET", p, true);
  xhttp.send();
}

function postReq(p) {
  var xhttp = new XMLHttpRequest();   // new HttpRequest instance 
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      document.getElementById("demo").innerHTML =
      this.responseText;
      document.getElementById("title").innerHTML = "Data from " + p
    }
  };
  var url = "https://httpbin.org/anything";
  xhttp.open("POST", url);
  xhttp.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
  xhttp.send(JSON.stringify({ "foo": "bar", "data": { "vin": "$VIN" } }));

}

</script>
</head>

<img src="https://upload.wikimedia.org/wikipedia/commons/c/c2/Harman_International_logo.svg" width="100" height="150">

<p>Harman Ignite Grafana Test for VIN:  $VIN</p>
<br>
<button onclick="loadDoc('https://httpbin.org/anything?VIN=$VIN')">Run external query</button>
<br>
<button onclick="loadDoc('api/search?dashboardIds=112')">Run internal query</button>
<br>
<button onclick="postReq('anything')">Run POST</button>
<p id="title"></p>
<p id="demo"></p>

<iframe src="https://en.wikipedia.org/wiki/Harman_International" title="An Iframe" width="600" height="400"></iframe>

</body>
</html>



</html>
